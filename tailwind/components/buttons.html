<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮组件 - Tailwind CSS</title>
    <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">按钮组件 - Tailwind CSS</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-gray-600 hover:text-gray-900">返回首页</a>
                    <a href="../../traditional/components/buttons.html" class="text-gray-600 hover:text-gray-900">
                        切换到传统 CSS 版本
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h2 class="text-lg font-semibold mb-4">基础按钮</h2>
            <div class="space-x-4 mb-8">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    默认按钮
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    成功按钮
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                    危险按钮
                </button>
            </div>

            <h2 class="text-lg font-semibold mb-4">轮廓按钮</h2>
            <div class="space-x-4 mb-8">
                <button class="border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-semibold py-2 px-4 rounded">
                    默认按钮
                </button>
                <button class="border-2 border-green-500 text-green-500 hover:bg-green-500 hover:text-white font-semibold py-2 px-4 rounded">
                    成功按钮
                </button>
                <button class="border-2 border-red-500 text-red-500 hover:bg-red-500 hover:text-white font-semibold py-2 px-4 rounded">
                    危险按钮
                </button>
            </div>

            <h2 class="text-lg font-semibold mb-4">禁用状态</h2>
            <div class="space-x-4 mb-8">
                <button disabled class="bg-blue-300 text-white font-semibold py-2 px-4 rounded cursor-not-allowed">
                    禁用按钮
                </button>
                <button disabled class="border-2 border-blue-300 text-blue-300 font-semibold py-2 px-4 rounded cursor-not-allowed">
                    禁用轮廓按钮
                </button>
            </div>

            <h2 class="text-lg font-semibold mb-4">按钮尺寸</h2>
            <div class="space-x-4 mb-8">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-2 rounded text-sm">
                    小按钮
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    中按钮
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded text-lg">
                    大按钮
                </button>
            </div>

            <h2 class="text-lg font-semibold mb-4">带图标按钮</h2>
            <div class="space-x-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                    查看详情
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                    下载文件
                </button>
            </div>
        </div>
    </main>
</body>
</html>
