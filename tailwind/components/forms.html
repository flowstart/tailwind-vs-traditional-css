<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单组件 - Tailwind CSS</title>
    <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">表单组件 - Tailwind CSS</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-gray-600 hover:text-gray-900">返回首页</a>
                    <a href="../../traditional/components/forms.html" class="text-gray-600 hover:text-gray-900">
                        切换到传统 CSS 版本
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- 基础表单 -->
            <div class="bg-white shadow rounded-lg p-6 mb-8">
                <h2 class="text-lg font-semibold mb-6">基础表单</h2>
                <form class="space-y-6">
                    <!-- 文本输入框 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="username" name="username" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="请输入用户名">
                    </div>

                    <!-- 带图标的输入框 -->
                    <div class="relative">
                        <label for="email" class="block text-sm font-medium text-gray-700">电子邮箱</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </div>
                            <input type="email" id="email" name="email" 
                                class="block w-full pl-10 rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500"
                                placeholder="you@example.com">
                        </div>
                    </div>

                    <!-- 密码输入框 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="password" name="password" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="请输入密码">
                    </div>

                    <!-- 单选框组 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">选择计划</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="radio" id="basic" name="plan" value="basic"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="basic" class="ml-3 block text-sm text-gray-700">基础版</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="pro" name="plan" value="pro"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="pro" class="ml-3 block text-sm text-gray-700">专业版</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="enterprise" name="plan" value="enterprise"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="enterprise" class="ml-3 block text-sm text-gray-700">企业版</label>
                            </div>
                        </div>
                    </div>

                    <!-- 复选框组 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">兴趣爱好</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="coding" name="interests" value="coding"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="coding" class="ml-3 block text-sm text-gray-700">编程</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="reading" name="interests" value="reading"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="reading" class="ml-3 block text-sm text-gray-700">阅读</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="gaming" name="interests" value="gaming"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="gaming" class="ml-3 block text-sm text-gray-700">游戏</label>
                            </div>
                        </div>
                    </div>

                    <!-- 下拉选择框 -->
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">国家/地区</label>
                        <select id="country" name="country" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">请选择</option>
                            <option value="CN">中国</option>
                            <option value="US">美国</option>
                            <option value="JP">日本</option>
                            <option value="GB">英国</option>
                        </select>
                    </div>

                    <!-- 文本域 -->
                    <div>
                        <label for="about" class="block text-sm font-medium text-gray-700">个人简介</label>
                        <textarea id="about" name="about" rows="3" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="请简单介绍一下自己..."></textarea>
                    </div>

                    <!-- 开关按钮 -->
                    <div class="flex items-center">
                        <button type="button" 
                            class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 bg-gray-200"
                            role="switch" aria-checked="false">
                            <span class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                        </button>
                        <span class="ml-3 text-sm text-gray-700">接收通知</span>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="flex justify-end">
                        <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            提交
                        </button>
                    </div>
                </form>
            </div>

            <!-- 内联表单 -->
            <div class="bg-white shadow rounded-lg p-6 mb-8">
                <h2 class="text-lg font-semibold mb-6">内联表单</h2>
                <form class="flex flex-wrap gap-4 items-end">
                    <div class="flex-1 min-w-[200px]">
                        <label for="inline-name" class="block text-sm font-medium text-gray-700">姓名</label>
                        <input type="text" id="inline-name" name="inline-name" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label for="inline-email" class="block text-sm font-medium text-gray-700">邮箱</label>
                        <input type="email" id="inline-email" name="inline-email" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        订阅
                    </button>
                </form>
            </div>

            <!-- 验证状态表单 -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-6">验证状态</h2>
                <form class="space-y-6">
                    <!-- 成功状态 -->
                    <div>
                        <label for="success" class="block text-sm font-medium text-green-700">成功状态</label>
                        <div class="mt-1 relative">
                            <input type="text" id="success" name="success" value="正确的输入" 
                                class="block w-full rounded-md border-green-500 pr-10 text-green-900 placeholder-green-700 focus:border-green-500 focus:ring-green-500">
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-green-600">输入正确！</p>
                    </div>

                    <!-- 错误状态 -->
                    <div>
                        <label for="error" class="block text-sm font-medium text-red-700">错误状态</label>
                        <div class="mt-1 relative">
                            <input type="text" id="error" name="error" value="错误的输入" 
                                class="block w-full rounded-md border-red-500 pr-10 text-red-900 placeholder-red-700 focus:border-red-500 focus:ring-red-500">
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-red-600">请输入有效的值！</p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // 开关按钮的交互
        const toggleButton = document.querySelector('[role="switch"]');
        toggleButton.addEventListener('click', function() {
            const isChecked = this.getAttribute('aria-checked') === 'true';
            this.setAttribute('aria-checked', !isChecked);
            this.classList.toggle('bg-blue-600');
            this.classList.toggle('bg-gray-200');
            const span = this.querySelector('span');
            span.classList.toggle('translate-x-5');
            span.classList.toggle('translate-x-0');
        });
    </script>
</body>
</html>
