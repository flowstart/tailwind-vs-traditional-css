<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮组件 - 传统 CSS</title>
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/buttons.css" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-title">
                    <h1>按钮组件 - 传统 CSS</h1>
                </div>
                <div class="nav-links">
                    <a href="../index.html">返回首页</a>
                    <a href="../../tailwind/components/buttons.html">切换到 Tailwind CSS 版本</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="content">
            <h2>基础按钮</h2>
            <div class="button-group">
                <button class="btn btn-primary">默认按钮</button>
                <button class="btn btn-success">成功按钮</button>
                <button class="btn btn-danger">危险按钮</button>
            </div>

            <h2>轮廓按钮</h2>
            <div class="button-group">
                <button class="btn btn-outline-primary">默认按钮</button>
                <button class="btn btn-outline-success">成功按钮</button>
                <button class="btn btn-outline-danger">危险按钮</button>
            </div>

            <h2>禁用状态</h2>
            <div class="button-group">
                <button class="btn btn-primary" disabled>禁用按钮</button>
                <button class="btn btn-outline-primary" disabled>禁用轮廓按钮</button>
            </div>

            <h2>按钮尺寸</h2>
            <div class="button-group">
                <button class="btn btn-primary btn-sm">小按钮</button>
                <button class="btn btn-primary">中按钮</button>
                <button class="btn btn-primary btn-lg">大按钮</button>
            </div>

            <h2>带图标按钮</h2>
            <div class="button-group">
                <button class="btn btn-primary btn-icon">
                    <svg class="icon" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                    查看详情
                </button>
                <button class="btn btn-success btn-icon">
                    <svg class="icon" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                    下载文件
                </button>
            </div>
        </div>
    </main>
</body>
</html>
